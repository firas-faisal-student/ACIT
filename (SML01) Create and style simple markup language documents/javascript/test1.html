<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>
    <button onclick="appear()">click me!</button>
    <p class="one"></p>

    <script>
        function appear(){
            document.querySelector(".one").innerHTML="oh hello, you've found me!";
        }
        if(confirm("do you want to play a game?")){
            alert("lets go!")
        }
        else{
            alert("you dont have another choice but to play!")
        }
    </script>

</body>
</html>
